<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numble game helper</title>
    <script src="js/thedoer.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="inputs" id="inputsdiv">
        <input type="text" id="hasn" placeholder="has all nums,separated by ,">  
        <input type="text" id="notn" placeholder="Does not have this nums">  
        <input type="text" id="nlen" placeholder="equation size"> 
    </div>
    <div class="buttons">
        <button onclick="doit()">get them!</button>
    </div>
    <pre id="result"></pre> 
</body>
</html>
